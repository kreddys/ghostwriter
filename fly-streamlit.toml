app = 'ghostwriter-streamlit'
primary_region = 'atl'

[build]
  dockerfile = '.\Dockerfile.streamlit'

[http_service]
  internal_port = 8501
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1